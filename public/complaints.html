<!DOCTYPE html>
<html>
  <head>
    <title>Complaints</title>
    <link rel="stylesheet" type="text/css" href="../assets/CSS/styles.css">
  </head>


  <body>
    <h1>Hardware Complaints Submission</h1>
    <ul id="complaints-list"></ul>

    <div class="container">
      <form action="complaints.php" method="post">
        <table>
          <tr>
            <td>
              <label for="place">Place:</label>
              <input type="text" id="place" name="place">
            </td>
            <td>
              <label for="date">Date:</label>
              <input type="datetime-local" id="date" name="date">
            </td>
          </tr>
          <tr>
            <td>
              <label for="user_name">User Name:</label>
              <input type="text" id="user_name" name="user_name">
            </td>
            <td>
              <label for="department">Department:</label>
              <input type="text" id="department" name="department">
            </td>
          </tr>
          <tr>
            <td>
              <label for="position">Position:</label>
              <input type="text" id="position" name="position">
            </td>
            <td>
              <label for="contact_number">Contact Number:</label>
              <input type="text" id="contact_number" name="contact_number">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </td>
            <td>
              <label for="hardware_type">Hardware Type:</label>
              <input type="text" id="hardware_type" name="hardware_type">
            </td>
          </tr>
          <tr>
            <td>
              <label for="hardware_serial_number">Hardware Serial Number:</label>
              <input type="text" id="hardware_serial_number" name="hardware_serial_number">
            </td>
            <td>
              <label for="comments">Comments:</label>
              <textarea id="comments" name="comments"></textarea>
            </td>
          </tr>
        </table>
        <button class="button">Submit</button>
      </form>
  </div>


  <script src="scripts.js"></script>
  </body>
</html>
